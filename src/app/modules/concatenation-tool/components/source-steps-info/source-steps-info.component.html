<div class="step-info form-group source-step-info-group">
    <label class="source-step-info-label col-form-label col-form-label-step col-sm-4" >Step {{index}}</label>
  <div class="form-group source-step-info-group">
    <button class="btn btn-remove" (click)='removeStep()'><i class="fa fa-close"></i></button>
  </div>

  <div class="form-group source-step-info-group">
    <label class="source-step-info-label col-form-label col-sm-4">Enter the Step Info by:</label>
    <div class="source-step-info-val col-sm-8" (click)='getCheckedRadioItem($event)'>
      <input class="step-type radio-button form-control " type="radio" name='step-info{{index}}' value="id" id="id"
        [checked]="selectedItem=='id'">
      <label class="source-step-info-label col-form-label col-form-label-positioning" for="id">Step Id</label>
      <input class="step-type radio-button form-control " type="radio" name='step-info{{index}}' value="path" id="path"
        [checked]="selectedItem=='path'">
      <label class="source-step-info-label col-form-label col-form-label-positioning" for="path">Step Path</label>
    </div>
  </div>

  <div class="form-group source-step-info-group" [hidden]="selectedItem!=='id'">
    <label for="step-id" class="source-step-info-label col-form-label col-sm-4">Step Id:</label>
    <div class="source-step-info-val col-sm-8">
      <input type="text" class="form-control" name='sourceId' id="sourceId" placeholder="Enter ID of Step (e.g: PPT-42)"
      [(ngModel)]= 'sourceId'>
      <label class="source-step-info-label input-description col-form-label">Please provide the Id of the Library Step. </label>
    </div>
  </div>

  <div class="form-group source-step-info-group" [hidden]="selectedItem!=='path'">
    <label for="step-path" class="source-step-info-label col-form-label col-sm-4">Step Path:</label>
    <div class="source-step-info-val col-sm-8">
      <app-file-input #sourcePathRef [defaultFilePath]='sourcePath' [placeholderText]='placeholderText' ></app-file-input>
      <label class="source-step-info-label input-description col-form-label"> Please provide the Path of the Library Step which is to be concatenated. </label>
    </div>
  </div>

</div>
