<div class="task-info form-group source-task-info-group" >
  <label class="source-task-info-label col-form-label col-form-label-task col-sm-4" >Task</label>

<div class="form-group source-task-info-group">
  <label class="source-task-info-label col-form-label col-sm-4">Enter the Task Info by:</label>
  <div class="source-task-info-val col-sm-8" (click)='getCheckedRadioItem($event)'>
    <input class="task-type radio-button form-control " type="radio" name='task-info' value="id" id="id"
      [checked]="selectedItem=='id'">
    <label class="source-task-info-label col-form-label col-form-label-positioning" for="id">Task Id</label>
    <input class="task-type radio-button form-control " type="radio" name='task-info' value="path" id="path"
      [checked]="selectedItem=='path'">
    <label class="source-task-info-label col-form-label col-form-label-positioning" for="path">Task Path</label>
  </div>
</div>

<div class="form-group source-task-info-group" [hidden]="selectedItem!=='id'">
  <label for="task-id" class="source-task-info-label col-form-label col-sm-4">Task Id:</label>
  <div class="source-task-info-val col-sm-8">
    <input type="text" class="form-control" name='sourceId' id="sourceId" placeholder="Enter ID of Task (e.g: GO16.PPT.01.1A.07.T1)"
    [(ngModel)]= 'sourceId'>
    <label class="source-task-info-label input-description col-form-label">Please provide the id of the source task folder which is to be rebased for Office365. </label>
  </div>
</div>

<div class="form-group source-task-info-group" [hidden]="selectedItem!=='path'">
  <label for="task-path" class="source-task-info-label col-form-label col-sm-4">Task Path:</label>
  <div class="source-task-info-val col-sm-8">
    <app-file-input #sourcePathRef [defaultFilePath]='sourcePath' [placeholderText]='placeholderText' ></app-file-input>
    <label class="source-task-info-label input-description col-form-label">Please provide the path of the source task folder which is to be rebased for Office365. </label>
  </div>
</div>

</div>
