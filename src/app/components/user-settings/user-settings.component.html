<div class="main-area">
    <app-section-heading [title]="'Settings'"></app-section-heading>
    <div class="card section-body">
        <form>
            <div class="form-group user-settings-group row">
                <label class="user-settings-label col-form-label col-sm-4 required">SIM5 Service Path</label>
                <div class="user-settings-val col-sm-8">
                    <app-file-input #sim5servicePathRef [defaultFilePath]='sim5servicePath'></app-file-input>
                </div>
            </div>
            <div class="form-group user-settings-group row">
                <label for="sim5launchUrl" class="user-settings-label col-form-label col-sm-4 required">SIM5 Launch URL</label>
                <div class="user-settings-val col-sm-8">
                    <input type="text" class="form-control" [value]='sim5launchurl' id="sim5launchUrl" placeholder="Enter Path of SIM5 Local URL" #sim5launchurlRef>
                </div>
            </div>
            <div class='row user-settings-group last-item'>
                <div class='col-sm-12'>
                    <div class='settings-btn-container'>
                        <button class='settings-btn btn btn-info' type='reset' (click)='resetToDefault()'>Reset to Default</button>
                        <button class='settings-btn btn btn-info' (click)='reset()'>Reset</button>
                        <button class='settings-btn btn btn-info' (click)='save()'>Apply</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
